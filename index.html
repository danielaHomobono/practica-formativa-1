<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica Formativa</title>
</head>
<body>
  <h1>Práctica Formativa</h1>
  <p>Bienvenidos al proyecto de práctica formativa.</p>
  <h2>Integrantes</h2>
  <ul>
    <li>Hassen, Verónica</li>
    <li>Homobono, Daniela</li>
    <li>Zagordo, Romina</li>
  </ul>

  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <button type="submit">Enviar</button>
  </form>

<!--
AJAX Call: Envío de datos personales al backend
Parámetros:
- username: string
- password: string
Método: POST
URL: /api/perfil
-->  
  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const datos = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        usuario: document.getElementById('usuario').value,
        contrasena: document.getElementById('contrasena').value
      };

      fetch('/api/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      })
      .then(response => response.json())
      .then(data => {
        alert('Registro enviado correctamente');
      })
      .catch(error => {
        alert('Error al enviar el registro');
      });
    });
  </script>
</body>
</html>
